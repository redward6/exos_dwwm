<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("Hello I'm trying out javascript wassup");
        var mastring = "hello hello wassuuupp 1111 ///";
        document.write(mastring);
        var length = mastring.length;
        var result = mastring.substring(5, 17);
        document.write(result);
        document.write("<br>");

        for (i = 0; i < 9; i++) {
            document.write("this is the number of times I iterate_" + i + mastring + "<br>");
        }

        document.write(result);
        document.write("<br>")
        var txt = "Hello World!";

        document.write("The original string: " + txt);
        document.write("<p>Big: " + txt.big() + "</p>");
        document.write("<p>Small: " + txt.small() + "</p>");
        document.write("<p>Bold: " + txt.bold() + "</p>");
        document.write("<p>Italic: " + txt.italics() + "</p>");
        document.write("<p>Fixed: " + txt.fixed() + "</p>");
        document.write("<p>Strike: " + txt.strike() + "</p>");
        document.write("<p>Fontcolor: " + txt.fontcolor("green") + "</p>");
        document.write("<p>Fontsize: " + txt.fontsize(6) + "</p>");
        document.write("<p>Subscript: " + txt.sub() + "</p>");
        document.write("<p>Superscript: " + txt.sup() + "</p>");
        document.write("<p>Link: " + txt.link("https://www.w3schools.com") + "</p>");
        document.write("<p>Blink: " + txt.blink() + " (works only in Opera)</p>");

        
    </script>

</body>

</html>
